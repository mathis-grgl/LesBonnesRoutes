<div class="center">
    <form id="modifier_groupe" method="post">
        <a class="btn btn-primary btn-dark center" href="/admin/search-ami">Retour</a>
        <label for="group-name">Nouveau nom pour le groupe :</label><br>
        <input type="text" id="group-name" name="nomGroupe" required><br>
        <button class="btn btn-primary" type="submit">Modifier le groupe d'amis</button>
    </form>
</div>

<div class="card mb-4">
    <div class="card-header center">
        Tous les membres du groupe d'amis
    </div>
    <div class="card-body center">
        <div id="members-container"></div>
    </div>
</div>

<form id="ajouter_amis" method="post">
    <div class="form-group center">
        <label for="select-users">Utilisateurs :</label>
        <select id="select-users" name="select-users[]" multiple required>
        </select><br>
    </div>
    <div class="center">
    <button class="btn btn-primary "method="submit">Ajouter membre</button></div>
</form>
