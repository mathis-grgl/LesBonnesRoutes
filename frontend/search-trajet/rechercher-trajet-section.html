
<link rel="stylesheet" href="static/css/index.css">

<section class="section bg-light pb-0"  >
  <div class="container">
    <div class="row check-availabilty" id="next">
      <div class="block-32" data-aos="fade-up" data-aos-offset="-200">
        <form action="#">
          <div class="row">
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="city_start" class="font-weight-bold text-black">Ville de départ</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <select id="city_start" name="city-start" class="form-control">
                  <option value="">Ville de départ</option>
                  <!-- Ajoute d'autres options ici donc ne pas retirer le select-->
                </select>
              </div>
            </div>              
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="city_start" class="font-weight-bold text-black">Ville d'arrivée</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <select id="city_end" name="city-end" class="form-control">
                  <option value="">Ville d'arrivée</option>
                  <!-- Ajoute d'autres options ici donc ne pas retirer le select-->
                </select>
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkout_date" class="font-weight-bold text-black">Date de départ</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input type="text" id="checkout_date" name="date" class="form-control" placeholder="Date de départ">
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
              <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="adults" class="font-weight-bold text-black">Places</label>
                  <div class="field-icon-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <select name="places" id="adults" class="form-control">
                      <option value="">Places</option>
                      <option value="1">1</option>
                      <option value="1">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="children" class="font-weight-bold text-black">Tarifs</label>
                  <div class="field-icon-wrap">
                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                    <div class="range_container">
                      <button onclick="showSection(event)" class="form-control" style="width: fit-content;">Tarifs</button>
                      <section id="slidersSection" run="dialog" hidden>
                        <div class="sliders_control">
                          <input id="fromSlider" name="lower-prices" type="range" value="0" min="0" max="100"/>
                          <input id="toSlider" name="higher-prices" type="range" value="100" min="0" max="100"/>
                        </div>
                        <div class="form_control">
                          <div class="form_control_container displayNumber">
                            <div class="form_control_container__time">Min</div>
                            <input class="form_control_container__time__input inputNumber" type="number" id="fromInput" name="lower-prices" value="0" min="0" max="100"/>
                          </div>
                          <div class="form_control_container displayNumber">
                            <div class="form_control_container__time">Max</div>
                            <input class="form_control_container__time__input inputNumber" type="number" id="toInput" name="higher-prices" value="100" min="0" max="100"/>
                          </div>
                        </div>
                      </section>
                  </div>                
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 align-self-end">
              <button class="btn btn-success btn-block text-white" style="margin-top: 15px;" onclick="displayOffer(event)">Rechercher</button>
            </div>
          </div>
        </form>
      </div>


    </div>
  </div>
</section>

<script src="static/js/research-trajet.js"></script>
<script src="static/js/index.js"></script>
